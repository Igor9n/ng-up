<div *ngIf="user" class="user-card">
  <mat-card>
    <mat-card-title>
      User #{{ user.id }}
    </mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="user.username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="user.password">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <button (click)="delete()" class="button" mat-raised-button>Delete</button>
    </mat-card-footer>
  </mat-card>
</div>
<div *ngIf="message" class="user-card">
  <mat-card>
    {{ message }}
  </mat-card>
</div>
